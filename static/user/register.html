{{ template "base" . }}
{{ define "header"}}

<title>Register | Forum</title>
<link rel="stylesheet" href="/css/user/register.css">

{{ end }}

{{ define "body"}}

<form class="form" method="post">
	<i class="icon fas fa-user-plus"></i>
	<p>{{ . }}</p>
	<input type="text" name="username" placeholder="Username" required />

	<input type="email" id="email" name="email" placeholder="Email" required />
	<input type="email" id="confemail" name="confemail" placeholder="Confirm Email" required />

	<input type="password" id="passwd" name="passwd" placeholder="Password" minlength='8' required />
	<input type="password" id="confpasswd" name="confpasswd" placeholder="Confirm Password" minlength="8" required />

	<button type="submit" id="button">Sign up</button>
	<span class="error" id="error"></span>
</form>

<script type="text/javascript" src="/js/user/confirm.js"></script>
{{ end }}
